<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Formulario</title>
</head>

<body style="background-color: rgb(175, 175, 241)">
  <div style="text-align: right">
    <img src="/Proyectos/Formulario/IES-Villablanca-horizontal-color.png" width="350" height="150" alt="VILLABLANCA" />
  </div>
  <form action="ejemplo.php">
    <fieldset>
      <legend>Datos Personales</legend>
      <label>
        Nombre:
        <input type="text"></input>
      </label>
      <p>
        <label>
          Apellidos:
          <input type="text"></input>
        </label>
      </p>
      <p>
        Email:
        <input type="email" ></input>
        <input type="reset" ></input>
      </p>
      <p>
        Foto:
        <input type="file"></input>
      </p>
      <p>
        Fecha de nacimiento:
        <input type="month"></input>
      </p>
      <label for="nacionalidad">Nacionalidad
        <select name="nacionalidad" id="Nacionalidad">
          <option value="">Seleccione pais</option>
          <option value="España">España</option>
          <option value="Francia">Francia</option>
          <option value="Alemania">Alemania</option>
          <option value="Italia">Italia</option>
        </select>
      </label>
      <p>Sexo:</p>
      <label><input type="radio" name="sexo" value="1"></input>Hombre</label>
      <label><input type="radio" name="sexo" value="2"></input>Mujer</label>
      <p>¿Eres mayor de edad?</p>
      <p>
        <select name="menu">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </p>
    </fieldset>
    <fieldset>
      <legend>Datos Academicos</legend>
      <p>Indique su nivel de Ingles: 0 <input type="range" />10</p>
      <p>Indique sus estudios:</p>
      <p>
        <textarea name="Texto" cols="30" rows="2"> </textarea>
      </p>

      <p>
        <input type="submit" value="Enviar"></input>
        <input type="reset" value="Borrar"></input>
      </p>
      <hr />
      <p>Comida favorita</p>
      <p><input type="radio" name="boton" value="1"></input>Macarrones</p>
      <p><input type="radio" name="boton" value="2"></input>Pizza</p>
      <p><input type="radio" name="boton" value="3"></input>Hamburguesa</p>
    </fieldset>
  </form>
</body>

</html>
